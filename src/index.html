<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Charles</title>
        <link rel="stylesheet" href="./index.css">
        <!-- Just using an efficient loader so we only need to define once -->
        <script>
            var modules = [];
            const LoadModules = () => {
                if (modules.length > 0) {
                    modules.forEach(module => {
                        const script = document.createElement('script');
                        script.src = `./js/${module}.js`;
                        script.type = 'module';
                        document.head.appendChild(script);
                    });
                } else {
                    console.warn("No modules to load.");
                }
            }
            LoadModules();
        </script>
    </head>
    <body>
        <div class="window-bar">
            <div class="left-windowbar">
                <img src="./medium/charles.svg" alt="Charles">
                <span class="window-title">Charles</span>
            </div>
            <div class="draggable"></div>
            <div class="right-windowbar">
                <button class="window-button" title="Minimize">
                    <img src="./icons/window/minimize.svg" alt="Minimize">
                </button>
                <button class="window-button" title="Maximize">
                    <img src="./icons/window/maximize.svg" alt="Maximize">
                </button>
                <button class="window-button close" title="Close">
                    <img src="./icons/window/close.svg" alt="Close">
                </button>
            </div>
        </div>
        <div class="main-content">
            <div class="top-content">
                <div class="canvas-container">
                    <div class="broadcast-controller">
                        <span>a</span>
                    </div>
                    <canvas id="canvas" width="1024" height="600"></canvas>
                </div>
            </div>
        </div>
    </body>
</html>
