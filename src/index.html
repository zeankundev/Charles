<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Charles</title>
        <link rel="stylesheet" href="./index.css">
    </head>
    <body>
        <div class="window-bar">
            <div class="left-windowbar">
                <img src="./medium/charles.svg" alt="Charles">
                <span class="window-title" id="window-title">Charles</span>
            </div>
            <div class="draggable"></div>
            <div class="right-windowbar">
                <button class="window-button" id="minimize" title="Minimize">
                    <img src="./icons/window/minimize.svg" alt="Minimize">
                </button>
                <button class="window-button" id="maximize" title="Maximize">
                    <img src="./icons/window/maximize.svg" id="maximize-icon" alt="Maximize">
                </button>
                <button class="window-button close" id="close" title="Close">
                    <img src="./icons/window/close.svg" alt="Close">
                </button>
            </div>
        </div>
        <div class="main-content">
            <div class="top-content">
                <div class="canvas-container">
                    <div class="broadcast-controller">
                        <button class="control-button" id="record" title="Record">
                            <img src="./icons/media/record.svg" id="record-icon" alt="Record">
                        </button>
                        <button class="control-button" id="go-live" title="Go Live">
                            <img src="./icons/media/live.svg" alt="Go Live">
                        </button>
                        <button class="control-button" id="source" title="Choose Input Source">
                            <img src="./icons/media/source.svg" alt="Choose Input Source">
                        </button>
                        <button class="control-button no-margin" id="play" title="Play">
                            <img src="./icons/media/play.svg" alt="Play">
                        </button>
                    </div>
                    <canvas id="broadcast-canvas" width="1024" height="600"></canvas>
                </div>
            </div>
        </div>
        <!-- Just using an efficient loader so we only need to define once -->
        <script>
            var modules = ['Exports','WindowManager'];
            const LoadModules = () => {
                if (modules.length > 0) {
                    modules.forEach(module => {
                        const script = document.createElement('script');
                        script.src = `./js/${module}.js`;
                        document.body.appendChild(script);
                    });
                } else {
                    console.warn("No modules to load.");
                }
            }
            LoadModules();
        </script>
    </body>
</html>
